<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <script>
        window.onload = function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    fetch('/location', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        })
                    });
                });
            }
        };
    </script>
</head>
<body>
    <h2>Loading...</h2>
</body>
</html>
